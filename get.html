<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


</head>


<body>

    <p id="para1">This is some <b>bold</b> text in a paragraph.</p>

    <button id="showTxt">Show Text</button>
    <button id="showHtml">Show HTML</button>

    <p>Name: <input type="text" id="ip" value="Gopal Ram"></p>

    <button id="showVal">Show Value</button>

    <script>


        $(document).ready(function () {
            $('#showTxt').click(function () {
               console.log( $('#para1').text())

            })
            $("#showHtml").click(function () {
                alert("HTML: " + $("body").html());
            });
            // $('#showHtml').click(function () {
            //    console.log( $('#para1').html())

            // })
            $('#showVal').click(function () {
               console.log( $('#ip').val())

            })
         

        })


    </script>

</body>

</html>
